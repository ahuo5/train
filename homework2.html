                <h2 style="text-align: left;">新二的快乐生活</h2><br>
                <p style="text-align: left;">抖音上如今霸屏的绝情哈拉少、ZBC、雷庭嘎巴、小鸟威士忌这些全是来自于这名新二的开心生活博主，实际上这名博主一开始是效仿俄罗斯人喝酒，博主嘴中的ZBC、哈拉少这些语汇也全是俄罗斯人在喝酒时表示的祝酒话，只不过是这名博主在效仿时添加了搞怪的原素，让这名博主忽然在抖音爆红，为抖音短视频朋友们产生了快乐。</p>
